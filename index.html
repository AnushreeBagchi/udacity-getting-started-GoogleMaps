<html>
<head>
	<title>Google Maps</title>	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<hr>
	<div >
		<input id ='zoom-to-area-text' type='text'>
		<input id ='zoom-to-area' type='button' value='zoom'>
		<!-- <div id='formattedAddress'> </div>
		<div  id='latlng'></div> -->
		<hr>
		<div>
			<span class='text'>Within</span>
			<select id='max-duration'>
				<option value='10'>10 mins</option>
				<option value='15'>15 mins</option>
				<option value='30'>30 mins</option>
				<option value='60'>60 mins</option>
			</select>
			<select id='mode'>
				<option value='DRIVING'>drive</option>
				<option value='WALKING'>walk</option>
				<option value='BICYCLING'>bike</option>
				<option value='TRANSIT'>transit ride</option>
			</select>
			<span class='text'>of</span>
			<input id='search-within-time-text'  type='text' placeholder='Enter Address'>
			<input id='search-within-time'  type='button' value='Go'>
			
		</div>
	</div>
	<hr>
	<div id="map">

	</div>
	
	<!-- <script type="text/javascript" src="script.js"></script> -->
	<script
		src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCcPzSyp1d86a1CeicC9tacYzJFssnEwOQ&v=3&callbback=initMap">
	</script>
	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
